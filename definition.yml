method:
  id: random
  name: Random
  source: control
  platform: R

container:
  url: https://github.com/dynverse/ti_random
  docker: dynverse/ti_random

wrapper:
  type: control
  topology_inference: fixed
  trajectory_types:
  - linear
  - bifurcation
  - convergence
  - multifurcation
  - binary_tree
  - tree
  example: /code/example.R
  input_required: expression

parameters:
  - id: dummy_param
    type: numeric
    default: 0.5
    distribution:
      type: uniform
      lower: 0
      upper: 1
    description: Dummy parameter
